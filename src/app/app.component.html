<div class="editor-container">
  <!-- Toolbar -->
  <div class="toolbar">
    <button (click)="execCommand('bold')" title="Bold"><b>B</b></button>
    <button (click)="execCommand('italic')" title="Italic"><i>I</i></button>
    <button (click)="execCommand('underline')" title="Underline">
      <u>U</u>
    </button>
    <button (click)="execCommand('insertOrderedList')" title="Ordered List">
      OL
    </button>
    <button (click)="execCommand('insertUnorderedList')" title="Unordered List">
      UL
    </button>
    <input
      type="color"
      (input)="changeTextColor($event)"
      title="Change Text Color"
    />
    <button (click)="insertCodeBlock()" title="Insert Code Block">Code</button>
    <button (click)="insertColoredParagraph('red')">
      Insert Red Paragraph
    </button>
    <button (click)="insertColoredParagraph('green')">
      Insert Green Paragraph
    </button>
    <button (click)="insertColoredParagraph('blue')">
      Insert Blue Paragraph
    </button>
  </div>

  <!-- Contenteditable area -->
  <div
    class="editor-content"
    contenteditable="true"
    [(innerHTML)]="content"
  ></div>
</div>
<button (click)="updateContent()">Render</button>

<!-- Display the output -->
<div class="output-container">
  <h3>Editor Output:</h3>
  <div [innerHTML]="content"></div>
</div>

<div>
  <pre><code class="language-java">public static void main</code></pre>
</div>
